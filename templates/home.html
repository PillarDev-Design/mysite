{% extends "base.html" %}
{% block site_content %}

<div id='content_wrapper'>
    <div id='left_side_wrapper'>
    </div> <!-- END left_side_wrapper -->
    <div id='right_side_wrapper'>
        <div id='content'>
            <div id='home_title'>Recent Notes</div>
            {% for note in latest_notes %}
                <div class='note_item_container'>
                    <div class='note_title_container'>
                        <div class='note_title'>
                            <a href='/notes/{{note.category}}/{{note.slug}}/'
                                title='{{note.title}}'>{{note.title}}</a>
                        </div>
                        <div class='note_subtitle'>
                            Posted on {{note.post_date}}
                        </div>
                        <div class='note_description'>
                            {{note.category}}
                        </div>
                        <div class='clear'></div>
                    </div>
                    <div class='note_body_container'>
                        <div class='note_body'>
                            {{note.description|safe}}
                            <div class='note_read_more'>
                                <a href='/notes/{{note.category}}/{{note.slug}}/'
                                    title='{{note.title}}' rel='nofollow'>
                                    Read More &gt;</a>
                            </div>
                            <div class='clear'></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div> <!-- END content -->
    </div> <!-- END right_side_wrapper -->
</div> <!-- END content_wrapper -->

{% endblock site_content %}
