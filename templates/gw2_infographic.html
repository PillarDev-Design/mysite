<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>GuildWars 2 Infographic</title>
        <!-- Mootools -->
        <script type='text/javascript' src='/static/js/mootools.js'></script>
        <!-- D3 -->
        <script type='text/javascript' src='/static/js/d3.js'></script>
        <!-- Local JS File -->
        <script type='text/javascript' src='/static/js/gw2_infographic.js'></script>
        <!-- Local CSS File -->
        <link href='/static/css/gw2_infographic.css' rel='stylesheet' type='text/css' />
        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id='site_container'>
            <div id='site_banner'>
                <div id='site_logo'></div>
                <div id='site_main_text'>14 Sept 2012 Character Analysis<br />Chris Nabors - CNabors.net</div>
                <div id='site_main_subtext'>DATA - 
                    <a href='https://d2vn94glaxzkz3.cloudfront.net/wp-content/uploads/2012/09/Gender-Profession-Race-Crafting-Graph-590x378.jpg' name='Data Source' target='_blank'>Data Source</a>
                </div>
            </div>
            <div id='middle_container'>
                <div id='profession_text'>Professions</div>
                <div id='tradeskill_text'>Tradeskills</div>
                <div id='gender_pie'>
                    <svg id='gender_pie_svg' width=320 height=320>
                        <defs id='filters'>
                            <filter x="-0.150000001"
                                y="-0.150000001"
                                width="1.3"
                                height="1.3"
                                color-interpolation-filters="sRGB"
                                id="waterColor1">
                                <feTurbulence
                                    result="result4"
                                    seed="0"
                                    numOctaves="5"
                                    baseFrequency="0.04"
                                    type="fractalNoise"
                                    id="feTurbulence4068" />
                                <feDisplacementMap
                                    in2="result4"
                                    scale"10"
                                    xChannelSelector="R"
                                    yChannelSelector="G"
                                    in="SourceGraphic"
                                    result="result3"
                                    id="feDisplacementMap4070" />
                                <feDiffuseLightning
                                    in="result4"
                                    result="result1"
                                    surfaceScale="2"
                                    diffuseConstant="1"1
                                    lighting-color="#e9e6d7"
                                    id="feDiffuseLighting4072">
                                        <feDistantLight
                                        elevation="40"
                                        azimuth="235"
                                        id="feDistantLight4074" />
                                </feDiffuseLighting>
                                <feComposite
                                    in2="result1"
                                    operator="in"
                                    in="result3"
                                    result="result2"
                                    id="feComposite4076" />
                                <feComposite
                                    in2="result1"
                                    operator="arithmetic"
                                    k1="1.7"
                                    k2="0"
                                    k3="0"
                                    k4="0"
                                    result="result5"
                                    id="feComposite4078" />
                                <feBlend
                                    in2="result3"
                                    mode="normal"
                                    in="result5"
                                    id="feBlend4080" />
                            </filter>
                        </defs>
                    </svg>
                    <div id='gender_male'>
                        <div id='male_text' class='formatted_text'></div>
                    </div>
                    <div id='gender_female'>
                        <div id='female_text' class='formatted_text'></div> 
                    </div>
                </div>
                <div id='race_donut'>
                    <div id='race_asura'>
                        <div id='asura_text' class='formatted_text'></div> 
                    </div>
                    <div id='race_charr'>
                        <div id='charr_text' class='formatted_text'></div> 
                    </div>
                    <div id='race_human'>
                        <div id='human_text' class='formatted_text'></div> 
                    </div>
                    <div id='race_norn'>
                        <div id='norn_text' class='formatted_text'></div> 
                    </div>
                    <div id='race_sylvari'>
                        <div id='sylvari_text' class='formatted_text'></div> 
                    </div>
                </div>
                <div id='profession_chart'>
                    <div id='profession_engineer'></div>
                    <div id='profession_mesmer'></div>
                    <div id='profession_necromancer'></div>
                    <div id='profession_guardian'></div>
                    <div id='profession_thief'></div>
                    <div id='profession_elementalist'></div>
                    <div id='profession_ranger'></div>
                    <div id='profession_warrior'></div>
                </div>
                <div id='tradeskill_chart'>
                    <div id='tradeskill_artificer'></div> 
                    <div id='tradeskill_armorsmith'></div> 
                    <div id='tradeskill_huntsman'></div> 
                    <div id='tradeskill_chef'></div> 
                    <div id='tradeskill_jeweler'></div> 
                    <div id='tradeskill_leatherworker'></div> 
                    <div id='tradeskill_tailor'></div> 
                    <div id='tradeskill_weaponsmith'></div> 
                </div>
            </div>
        </div> <!-- END site_container -->
        <script type='text/javascript'>
            central_init();
        </script>
    </body>
</html>
